<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vitals Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container text-center">

    {% if score < 3 %}
      <div class="alert alert-success p-4">
        <h1>âœ… All Good!</h1>
        <p>{{ advice }}</p>
        <h4 class="mt-4">Health Tip:</h4>
        <p>{{ tip }}</p>
      </div>
    {% else %}
      <div class="alert alert-danger p-4">
        <h1>ðŸš¨ Warning!</h1>
        <p>{{ advice }}</p>
        <h4 class="mt-4">Issues Found:</h4>
        <ul class="list-group">
          {% for issue in issues %}
            <li class="list-group-item">{{ issue }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Check Again</a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">View Dashboard</a>
    </div>

  </div>
</body>
</html>
