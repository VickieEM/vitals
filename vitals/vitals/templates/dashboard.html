<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Submissions Dashboard</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Age</th>
          <th>Sex</th>
          <th>BP</th>
          <th>HR</th>
          <th>Temp</th>
          <th>Pain</th>
          <th>Symptoms</th>
          <th>Advice</th>
        </tr>
      </thead>
      <tbody>
        {% for sub in submissions %}
        <tr>
          <td>{{ sub[1] }}</td>
          <td>{{ sub[2] }}</td>
          <td>{{ sub[3] }}</td>
          <td>{{ sub[4] }}/{{ sub[5] }}</td>
          <td>{{ sub[6] }}</td>
          <td>{{ sub[7] }}</td>
          <td>{{ sub[8] }}</td>
          <td>{{ sub[9] }}</td>
          <td>{{ sub[10] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-outline-primary mt-4">Back to Home</a>
  </div>
</body>
</html>
